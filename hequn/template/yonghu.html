{template 'common/header'}

<div class="main">
	<div class="stat">

		<div class="stat-div">
			<div class="sub-item" id="table-list">


				<form action="" method="post" onsubmit="">
				<div class="sub-content">
					<table class="table table-hover">
						<thead class="navbar-inner">
							<tr>
								<th class="row-hover">ID</th>
								<th class="row-hover">头像</th>
								<th class="row-hover">昵称</th>
								<th class="row-hover">注册时间</th>
								<th class="row-hover">操作</th>
							</tr>
						</thead>
						<tbody>
							{loop $yonghu $v}
							<tr>
								<td>
									{$v['id']}
								</td>
								<td>
									<img src="{$v['touxiang']}" width='50' height='50'/>
								</td>
								<td>
									{$v['realname']}
								</td>
								<td>
									{php echo date('Y-m-d',$v['zc_time'])}
								</td>
								<td>
									<a href="{php echo $this->createWebUrl('yonghu',array('op'=>'lahei','id' => $v['id']));}" onclick="return confirm('确定要拉黑该用户吗？');">拉黑</a>	
								</td>
							</tr>
							{/loop}
						</tbody>
					</table>
				</div>
				</form>
				{$pager}
			</div>
		</div>
	</div>
</div>
{template 'common/footer'}
