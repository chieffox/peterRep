<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>共享智能制造</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
    }
  </style>

</head> 
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(assets/images/banner1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(assets/images/banner2.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(assets/images/banner3.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
  </div>
  
  <div style="background:red; height: 500px; width: 100%;"></div>
  <div style="background:yellow; height: 500px; width: 100%;"></div>
  <div style="background:green; height: 500px; width: 100%;"></div>
  <div style="background:blue; height: 500px; width: 100%;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
  var scrollLock = true;
  var windowHeight = $('.swiper-slide').height();
  console.log(windowHeight);
  $(window).scroll(function(event){
    if(scrollLock){
      $(window).scrollTop(windowHeight);
      scrollLock = false;
    }
  });
  var swiper = new Swiper('.swiper-container', {
    spaceBetween: 0,
    effect: 'fade',
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    autoplay: {
      delay: 2000,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
</body>
</html>
